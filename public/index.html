<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row" id="row">
      <div class="col-md-4 col-sm-12 d-flex" id="left">
        <div class="align-self-center m-auto text-center">
          <img class="brand" id="branding" src="./logo.png" alt="logo.png">
          <h3 class="mt-3">OPEN WEATHER API</h3>
          <p class="lead">Enter your city, Check your weather </p>
        </div>
      </div>
      <div class="col-md-8 col-sm-12 d-flex" id="right">
        <div class="align-self-center m-auto text-center">
          <img src="https://openweathermap.org/img/wn/13n@2x.png" alt="Weather Logo" id="condition">
          <p><strong><span id="city">Dhaka</span>, <span id="country">BD</span></strong><br><strong><span id="main">Cloudy </span></strong> (<span id="description">Windy Cloud</span>) <br>
            TEMP : <strong><span id="temp"> 32 </span></strong>
            PRESSURE : <strong><span id="pressure"> 1332 </span></strong>
            HUMIDITY: <strong><span id="humidity"> 82 </span></strong>
          </p>
          <input id="city-input" type="text" class="form-control" placeholder="Enter Your City Name">
          <small class="form-text text-muted ">After Entering A Valid City Name, Please Press Enter To Get Result</small>
          <h5 class="my-4">Recently Searched Results :</h5>
          <div id="history" class="my-5">

          </div>
          <div id="master-history" class="card card-body my-2">
            <div class="d-flex">
              <div>
                <img src="https://openweathermap.org/img/wn/11d@2x.png" alt="Weather Logo" id="condition">
              </div>
              <div class="text-left">
                <p><strong><span id="city">Dhaka</span>, <span id="country">BD</span></strong><br><strong><span id="main">Cloudy </span></strong> (<span id="description">Scattered Cloud</span>) <br>
                  TEMP : <strong><span id="temp"> 32 </span></strong>
                  PRESSURE : <strong><span id="pressure"> 1332 </span></strong>
                  HUMIDITY: <strong><span id="humidity"> 82 </span></strong>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="app.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>

</html>
